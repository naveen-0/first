<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        .padding-0 {
            padding-right: 0;
            padding-left: 0;
        }

        #mobile-view {
            display: none;
        }
       
        @media only screen and (max-width: 991px) {
            #desktop {
                display: none;
            }

            #mobile-view {
                display: block;
            }

        }
        #desktop .carousel-item img {
            opacity: .2;
        }
          #desktop .carousel-item img: first-child {
            opacity: 1.0;
        }
    </style>
    <script>
  $(document).ready(function(){
    $("butt").click(function(){
        $("li").each(function(item){
            for(item: 0; item > 8; item + +){
               $(this).remove();
               }
        });
    });
});
    </script>
</head>

<body>
    <div id="mobile-view" class="carousel slide" data-ride="carousel">

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">

        <a class="carousel-control-prev" href="#mobile-view" data-slide="prev">

        </a>
        <a class="carousel-control-next" href="#mobile-view" data-slide="next">
            <span class="carousel-control-next-icon"></span>

    </div>
    <div id="desktop" class="carousel slide" data-ride="carousel">
